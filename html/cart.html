  <h1>Cart</h1>
  
  <!-- Cart Items -->
  <div id="cartItems">
    <!-- Item 1 -->
    <div class="cartItem">
      <img src="item1.jpg" alt="Item 1">
      <h3>Item 1</h3>
      <p>Price: R100</p>
      <input type="number" min="1" value="1" class="quantity" onchange="calculateTotal()"/>
      <button class="removeBtn" onclick="removeItem(this)">Remove</button>
    </div>
    
    <!-- Item 2 -->
    <div class="cartItem">
      <img src="item2.jpg" alt="Item 2">

    </div>
  </div>
  
  <!-- Total Amount -->
  <div id="totalAmount">
    <h3>Total Amount: <span id="total">R300</span></h3>
